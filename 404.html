<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - Provador Virtual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 { margin-bottom: 1rem; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Provador Virtual</h1>
        <p>Redirecionando para o aplicativo...</p>
        <div class="spinner"></div>
        <p>Se nÃ£o redirecionou automaticamente:</p>
        <a href="./index.html" class="btn">Clique Aqui</a>
    </div>
    
    <script>
        // Tentar diferentes caminhos
        const paths = ['./index.html', '/provadorVirtual/index.html', './browser/index.html'];
        let currentPath = 0;
        
        function tryRedirect() {
            if (currentPath < paths.length) {
                console.log('Tentando:', paths[currentPath]);
                
                // Verificar se o arquivo existe
                fetch(paths[currentPath])
                    .then(response => {
                        if (response.ok) {
                            window.location.href = paths[currentPath];
                        } else {
                            currentPath++;
                            setTimeout(tryRedirect, 1000);
                        }
                    })
                    .catch(() => {
                        currentPath++;
                        setTimeout(tryRedirect, 1000);
                    });
            }
        }
        
        // Iniciar apÃ³s 2 segundos
        setTimeout(tryRedirect, 2000);
    </script>
</body>
</html>
